<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机图形学作业</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin: 40px 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #666;
        }
        
        .assignments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .assignment-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #333;
        }
        
        .assignment-item:hover {
            background-color: #f9f9f9;
            border-color: #ccc;
        }
        
        .task-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .task-title {
            font-size: 1.1rem;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            padding: 20px;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 0 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>计算机图形学作业1</h1>
            <p class="subtitle">Computer Graphics Experiment</p>
        </header>
        
        <main>
            <div class="assignments-list">
                <a href="task1.html" class="assignment-item">
                    <div class="task-number">1</div>
                    <div class="task-title">任务一</div>
                </a>
                
                <a href="task2.html" class="assignment-item">
                    <div class="task-number">2</div>
                    <div class="task-title">任务二</div>
                </a>
                
                <a href="task3.html" class="assignment-item">
                    <div class="task-number">3</div>
                    <div class="task-title">任务三</div>
                </a>
                
                <a href="task4.html" class="assignment-item">
                    <div class="task-number">4</div>
                    <div class="task-title">任务四</div>
                </a>
                
                <a href="task5.html" class="assignment-item">
                    <div class="task-number">5</div>
                    <div class="task-title">任务五</div>
                </a>
                
                <a href="task6.html" class="assignment-item">
                    <div class="task-number">6</div>
                    <div class="task-title">任务六</div>
                </a>
            </div>
        </main>
        
        <footer>
            <p>对demo中的颜色、形状等参数进行更改</p>
        </footer>
    </div>
</body>

</html>
